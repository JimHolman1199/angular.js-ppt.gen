<h1>Charts</h1>

        <span class="spinner"></span>
</button>
<div class="charts_wrp">
  <div>
    <div id="columnChart"></div>
    <button ng-click="$ctrl.onAddColumnChart()"
            class="btn btn-dark">
            Add to presentation
    </button>
  </div>
  <div>
    <div id="pieChart"></div>
    <button ng-click="$ctrl.onAddPieChart()"
            class="btn btn-dark">
            Add to presentation
    </button>
  </div>
  <div>
    <div id="lineChart"></div>
    <button ng-click="$ctrl.onAddLineChart()"
            class="btn btn-dark">
            Add to presentation
    </button>
  </div>
</div>
