<div class="custom-container" ng-controller="appSignUp as $ctrl">
    <h1>Sign up</h1>
    <form novalidate>
        <div class="editor-field editor-field__textbox">
            <div class="editor-field__label-container">
                <label class="editor-field__label">Email</label>
            </div>
            <div class="editor-field__container">
                <input type="email"
                        class="editor-field__input"
                        ng-focus="$ctrl.generateNoise($event, 'input')"
                        ng-blur="$ctrl.removeNoise($event, 'input')"
                        ng-model="$ctrl.user.email"/>
            </div>
            <span class="editor-field__bottom"></span>
            <div class="editor-field__noise"></div>
        </div>
        <div class="editor-field editor-field__textbox">
            <div class="editor-field__label-container">
                <label class="editor-field__label">Name</label>
            </div>
            <div class="editor-field__container">
                <input type="text"
                        class="editor-field__input"
                        ng-focus="$ctrl.generateNoise($event, 'input')"
                        ng-blur="$ctrl.removeNoise($event, 'input')"
                        ng-model="$ctrl.user.username"/>
            </div>
            <span class="editor-field__bottom"></span>
            <div class="editor-field__noise"></div>
        </div>
        <div class="editor-field editor-field__textbox">
            <div class="editor-field__label-container">
                <label class="editor-field__label">Password</label>
            </div>
            <div class="editor-field__container">
                <input type="password" 
                        class="editor-field__input"
                        ng-focus="$ctrl.generateNoise($event, 'input')"
                        ng-blur="$ctrl.removeNoise($event, 'input')"
                        ng-model="$ctrl.user.password"/>
            </div>
            <span class="editor-field__bottom"></span>
            <div class="editor-field__noise"></div>
        </div>
        <div class="editor-field editor-field__textbox">
            <div class="editor-field__label-container">
                <label class="editor-field__label">Confirm password</label>
            </div>
            <div class="editor-field__container">
                <input type="password" 
                        class="editor-field__input"
                        ng-focus="$ctrl.generateNoise($event, 'input')"
                        ng-blur="$ctrl.removeNoise($event, 'input')" 
                        ng-model="$ctrl.user.confirmPassword"/>
            </div>
            <span class="editor-field__bottom"></span>
            <div class="editor-field__noise"></div>
        </div>
        <div style="display: flex; flex-direction: column;">
            <label for="admin">Ð¡hoose your role ?</label>
            <select name="role" id="admin" style="border: none; color: #B3B5D2; background: none;"
                    ng-model="$ctrl.user.role">
                <option value="user" selected>user</option>
                <option value="admin">admin</option>
            </select>
        </div>
        <button class="c-btn btn--primary reset-btn"
                type="submit"
                ng-click="$ctrl.onSignUp()"
                ng-mouseover="$ctrl.generateNoise($event, 'button')" 
                ng-mouseout="$ctrl.removeNoise($event, 'button')">
            <div class="btn__container">
                Sign up
            </div>
            <div class="btn__bottom"></div>
            <div class="btn__noise"></div>
        </button>
    </form>
</div>
